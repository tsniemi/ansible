- name: Installing stow
  apt: name=stow
  tags:
    - install
    - dotfiles
- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'https://github.com/tsniemi/dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/dotfiles"
  tags:
    - install
    - dotfiles
- name: Stow dotfiles
  shell: cd $HOME/dotfiles && make all
  tags:
    - install
    - dotfiles
